    <body>
    <div class="wrapper">
        <div class="closeBtn">
            <span></span>
        </div>
        <div class="name">PROMODORO</div>
        <div class="timer">
            <div class="counting">
                <div class="circleBtn">
                    <div class="circleOutline">
                        <i class="fa fa-play-circle" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="num">25:00</div>
                <p>THE FIRST THING TO DO TODAY</p>
            </div>
        </div>

        <div class="main">
            <div class="nav">
                <ul>
                    <li><i class="fa fa-list" aria-hidden="true"></i> TO-DO LIST</li>
                    <li><i class="fa fa-bar-chart" aria-hidden="true"></i> ANAKYTICS</li>
                    <li><i class="fa fa-music" aria-hidden="true"></i> RINGTONES</li>
                </ul>
            </div>

            <div class="rightSide_list">
                <div class="addMission">
                    <input type="text" placeholder="ADD A NEW MISSION..." />
                    <a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a>
                </div>

                <div class="to-do-list">
                    <div class="to-do-title">
                        <p>TO-DO</p>
                        <i class="fa fa-caret-up" aria-hidden="true"></i>
                    </div>

                    <ul>
                        <li>
                            <div class="item">
                                <div class="dot midSize"></div>
                                <p>THE FIRST THING TO DO TODAY</p>
                            </div>
                            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                        </li>
                        <li>
                            <div class="item">
                                <div class="dot midSize"></div>

                        </li>
                        <li>

                            <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                        </li>
                        <li>
                            <div class="item">
                                <div class="dot midSize"></div>
                                <p>THE FOURTH THING TO DO TODAY</p>
                            </div>
                            <i class="fa fa-play-circle-o small" aria-hidden="true"></i>
                        </li>
                        <li>
                            <div class="item">
                                <div class="dot midSize"></div>
                                <p>COMPLETE THE KEYNOTE</p>
                            </div>
                            <i class="fa fa-play-circle-o small" aria-hidden="true"></i>
                        </li>
                        <li>
                            <div class="item">
                                <div class="dot midSize"></div>

                            </div>
                            <i class="fa fa-play-circle-o small" aria-hidden="true"></i>
                        </li>
                    </ul>
                </div>

                <div class="done-list">
                    <div class="done-title">
                        <p>DONE</p>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
